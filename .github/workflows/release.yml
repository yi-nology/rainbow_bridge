name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  packages: write

env:
  GO_VERSION: "1.25.x"
  RUN_NAME: hertz_service
  # BASE_PATH: 前后端统一的路径前缀，编译时注入
  # 留空表示部署在根路径，设置如 "rainbow-bridge" 则部署在子路径
  BASE_PATH: "rainbow-bridge"

jobs:
  build-binaries:
    name: Build ${{ matrix.goos }}-${{ matrix.goarch }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
            archive: tar.gz
            bin_ext: ""
          - goos: linux
            goarch: arm64
            archive: tar.gz
            bin_ext: ""
          - goos: windows
            goarch: amd64
            archive: zip
            bin_ext: ".exe"
          - goos: darwin
            goarch: amd64
            archive: tar.gz
            bin_ext: ""
          - goos: darwin
            goarch: arm64
            archive: tar.gz
            bin_ext: ""
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: react/package-lock.json

      - name: Build frontend
        env:
          BASE_PATH: ${{ env.BASE_PATH }}
        run: |
          cd react
          npm ci
          # 设置 NEXT_PUBLIC_BASE_PATH 环境变量供 Next.js 使用
          if [ -n "$BASE_PATH" ]; then
            export NEXT_PUBLIC_BASE_PATH="/${BASE_PATH}"
          else
            export NEXT_PUBLIC_BASE_PATH=""
          fi
          npm run build
          cd ..
          rm -rf web/*
          mkdir -p web
          cp -r react/out/* web/

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Configure environment
        run: |
          echo "GOOS=${{ matrix.goos }}" >> "$GITHUB_ENV"
          echo "GOARCH=${{ matrix.goarch }}" >> "$GITHUB_ENV"
          # 提取版本信息
          echo "VERSION=${GITHUB_REF#refs/tags/}" >> "$GITHUB_ENV"
          echo "GIT_COMMIT=${{ github.sha }}" >> "$GITHUB_ENV"
          echo "BUILD_TIME=$(date -u '+%Y-%m-%dT%H:%M:%SZ')" >> "$GITHUB_ENV"

      - name: Go build
        env:
          CGO_ENABLED: 0
        run: |
          NAME="${{ env.RUN_NAME }}-${{ matrix.goos }}-${{ matrix.goarch }}"
          OUTPUT_DIR="./dist/${NAME}"
          mkdir -p "$OUTPUT_DIR"
          # 注入版本信息和 BASE_PATH
          go build \
            -ldflags="-X 'main.Version=${{ env.VERSION }}' -X 'main.GitCommit=${{ env.GIT_COMMIT }}' -X 'main.BuildTime=${{ env.BUILD_TIME }}' -X 'main.BasePath=${{ env.BASE_PATH }}'" \
            -o "$OUTPUT_DIR/${{ env.RUN_NAME }}${{ matrix.bin_ext }}" .
          cp config.yaml "$OUTPUT_DIR/config.yaml"
          # 复制部署文件
          cp -r deploy "$OUTPUT_DIR/deploy"

      - name: Package artifact
        run: |
          cd dist
          NAME="${{ env.RUN_NAME }}-${{ matrix.goos }}-${{ matrix.goarch }}"
          if [ "${{ matrix.archive }}" = "zip" ]; then
            zip -rq "${NAME}.zip" "${NAME}"
          else
            tar czf "${NAME}.tar.gz" "${NAME}"
          fi
          rm -rf "${NAME}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: "${{ env.RUN_NAME }}-${{ matrix.goos }}-${{ matrix.goarch }}"
          path: dist/*

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build-binaries
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/**/*.{tar.gz,zip}

  docker:
    name: Publish Docker Images
    runs-on: ubuntu-latest
    needs: build-binaries
    env:
      IMAGE_NAME: ghcr.io/${{ github.repository }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=tag
            type=raw,value=latest

      - name: Build and push multi-arch image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          provenance: false
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            GO_VERSION=1.25
            BASE_PATH=${{ env.BASE_PATH }}
            VERSION=${{ github.ref_name }}
            GIT_COMMIT=${{ github.sha }}
            BUILD_TIME=${{ github.event.head_commit.timestamp }}
