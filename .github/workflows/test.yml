name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Backend Unit Tests
  backend-unit-tests:
    name: Backend Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
      
      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      
      - name: Run Unit Tests
        run: |
          go test -v -race -coverprofile=coverage.out -covermode=atomic ./...
      
      - name: Upload Coverage Report
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.out
          flags: backend
          name: backend-coverage
  
  # Frontend Unit Tests
  frontend-unit-tests:
    name: Frontend Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: react/package-lock.json
      
      - name: Install Dependencies
        run: |
          cd react
          npm ci
      
      - name: Run Unit Tests
        run: |
          cd react
          npm run test:ci || echo "Tests not configured yet"
  
  # E2E Tests
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
      
      - name: Prepare Test Config
        run: |
          cp config.yaml.demo config.yaml
          mkdir -p data
      
      - name: Build Backend
        run: |
          BASE_PATH=/rainbow-bridge go build -ldflags "-X main.basePath=/rainbow-bridge" -o rainbow_bridge .
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Playwright
        run: |
          cd tests/e2e
          npm ci
          npx playwright install --with-deps chromium
      
      - name: Run E2E Tests
        run: |
          cd tests/e2e
          npm test
        env:
          CI: true
      
      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: tests/e2e/reports/
          retention-days: 7
      
      - name: Upload Screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-screenshots
          path: tests/e2e/test-results/
          retention-days: 7
  
  # Performance Tests
  performance-tests:
    name: Performance Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || contains(github.event.head_commit.message, '[perf]'))
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
      
      - name: Prepare Test Config
        run: |
          cp config.yaml.demo config.yaml
          mkdir -p data
      
      - name: Build and Start Server
        run: |
          BASE_PATH=/rainbow-bridge go build -ldflags "-X main.basePath=/rainbow-bridge" -o rainbow_bridge .
          ./rainbow_bridge &
          sleep 5
          # 验证服务启动
          curl -f http://localhost:8080/rainbow-bridge/ping || exit 1
      
      - name: Install k6
        run: |
          # 使用官方安装脚本，更稳定可靠
          curl -L https://github.com/grafana/k6/releases/download/v0.48.0/k6-v0.48.0-linux-amd64.tar.gz | tar xvz
          sudo mv k6-v0.48.0-linux-amd64/k6 /usr/local/bin/
          k6 version
      
      - name: Run Performance Tests
        run: |
          mkdir -p tests/performance/reports
          k6 run tests/performance/api-load-test.js --out json=tests/performance/reports/results.json
        env:
          BASE_PATH: /rainbow-bridge
      
      - name: Upload Performance Results
        uses: actions/upload-artifact@v4
        with:
          name: performance-results
          path: tests/performance/reports/
          retention-days: 30
  
  # Lint and Code Quality
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
      
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          args: --timeout=5m
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: react/package-lock.json
      
      - name: Run Frontend Lint
        run: |
          cd react
          npm ci
          npm run lint || echo "Lint not configured"
