server:
  address: ":8080"
  # 注意：base_path 已移至编译时参数，不再从配置文件读取
  # 修改 base_path 需要重新编译：BASE_PATH=xxx ./build.sh

database:
  driver: "sqlite"
  sqlite:
    path: "data/resource.db"
  mysql:
    dsn: "user:password@tcp(127.0.0.1:3306)/resource?charset=utf8mb4&parseTime=True&loc=Local"
  postgres:
    dsn: "host=127.0.0.1 user=postgres password=postgres dbname=resource port=5432 sslmode=disable TimeZone=UTC"
