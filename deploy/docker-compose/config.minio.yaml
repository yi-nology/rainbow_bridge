server:
  address: ":8080"
  base_path: "rainbow-bridge"

database:
  driver: "sqlite"
  sqlite:
    path: "/var/lib/rainbow_bridge/resource.db"

storage:
  type: "s3"
  s3:
    endpoint: "http://minio:9000"
    region: "us-east-1"
    bucket: "rainbow-bridge-assets"
    access_key: "minioadmin"
    secret_key: "minioadmin"
    use_ssl: false
    path_style: true
    url_mode: "presigned"

upload:
  max_size: 10485760
