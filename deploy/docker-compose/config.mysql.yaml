server:
  address: ":8080"
  base_path: "rainbow-bridge"

database:
  driver: "mysql"
  mysql:
    dsn: "rainbow_bridge:rainbow_bridge_pass@tcp(mysql:3306)/rainbow_bridge?charset=utf8mb4&parseTime=True&loc=Asia%2FShanghai"

upload:
  path: "/var/lib/rainbow_bridge/uploads"
  max_size: 10485760  # 10MB

log:
  level: "info"
  output: "stdout"
