services:
  minio:
    image: minio/minio:latest
    container_name: rainbow_bridge_minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  minio-setup:
    image: minio/mc:latest
    container_name: rainbow_bridge_minio_setup
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/rainbow-bridge-assets --ignore-existing;
      mc anonymous set download myminio/rainbow-bridge-assets;
      exit 0;
      "

  rainbow-bridge:
    image: ghcr.io/yi-nology/rainbow_bridge:latest
    container_name: rainbow_bridge_app
    ports:
      - "8080:8080"
    volumes:
      - ./config.minio.yaml:/etc/rainbow_bridge/config.yaml:ro
      - rainbow_bridge_data:/var/lib/rainbow_bridge
    depends_on:
      minio-setup:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/rainbow-bridge/api/v1/ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped

volumes:
  minio_data:
    driver: local
  rainbow_bridge_data:
    driver: local
