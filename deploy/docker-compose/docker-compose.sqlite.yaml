version: "3.9"

services:
  rainbow-bridge:
    image: ghcr.io/yi-nology/rainbow_bridge:latest
    container_name: rainbow-bridge
    restart: unless-stopped
    command:
      - "--config"
      - "/etc/rainbow_bridge/config.yaml"
    environment:
      TZ: Asia/Shanghai
    ports:
      - "8080:8080"
    volumes:
      - ./config.sqlite.yaml:/etc/rainbow_bridge/config.yaml:ro
      - rainbow_bridge_data:/var/lib/rainbow_bridge
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/rainbow-bridge/api/v1/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  rainbow_bridge_data:
    driver: local
