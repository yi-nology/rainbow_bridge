version: "3.9"

# Default deployment with SQLite (simplest setup)
# For other database options, see:
# - docker-compose.sqlite.yaml  (same as this, explicit SQLite)
# - docker-compose.mysql.yaml   (with MySQL 8.0)
# - docker-compose.postgres.yaml (with PostgreSQL 16)

services:
  rainbow-bridge:
    image: ghcr.io/yi-nology/rainbow_bridge:latest
    container_name: rainbow-bridge
    restart: unless-stopped
    command:
      - "--config"
      - "/etc/rainbow_bridge/config.yaml"
    environment:
      TZ: Asia/Shanghai
    ports:
      - "8080:8080"
    volumes:
      - ./config.yaml:/etc/rainbow_bridge/config.yaml:ro
      - rainbow_bridge_data:/var/lib/rainbow_bridge
    healthcheck:
      # 注意：如果修改 BASE_PATH，需要同步修改此 healthcheck 路径
      # 默认 BASE_PATH=rainbow-bridge，对应路径 /rainbow-bridge/api/v1/ping
      # 如果 BASE_PATH=""，则改为 /api/v1/ping
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/rainbow-bridge/api/v1/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  rainbow_bridge_data:
    driver: local
