server:
  address: ":8080"
  base_path: "rainbow-bridge"

database:
  driver: "postgres"
  postgres:
    dsn: "host=postgres user=rainbow_bridge password=rainbow_bridge_pass dbname=rainbow_bridge port=5432 sslmode=disable TimeZone=Asia/Shanghai"

# MinIO 分布式集群配置（通过 Nginx 负载均衡访问）
storage:
  type: "minio"
  minio:
    endpoint: "nginx:9000"  # Nginx 负载均衡器地址
    access_key: "minioadmin"
    secret_key: "minioadmin123"
    use_ssl: false
    bucket: "rainbow-bridge"
    region: "us-east-1"

upload:
  path: "/var/lib/rainbow_bridge/uploads"
  max_size: 10485760  # 10MB

redis:
  enabled: true
  address: "redis:6379"
  password: ""
  db: 0

log:
  level: "info"
  output: "stdout"
