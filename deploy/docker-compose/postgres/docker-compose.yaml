version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: rainbow-bridge-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: rainbow_bridge
      POSTGRES_USER: rainbow_bridge
      POSTGRES_PASSWORD: rainbow_bridge_pass
      PGDATA: /var/lib/postgresql/data/pgdata
      TZ: Asia/Shanghai
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-postgres.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rainbow_bridge -d rainbow_bridge"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  rainbow-bridge:
    image: ghcr.io/yi-nology/rainbow_bridge:latest
    container_name: rainbow-bridge
    restart: unless-stopped
    command:
      - "--config"
      - "/etc/rainbow_bridge/config.yaml"
    environment:
      TZ: Asia/Shanghai
    ports:
      - "8080:8080"
    volumes:
      - ./config.postgres.yaml:/etc/rainbow_bridge/config.yaml:ro
      - rainbow_bridge_uploads:/var/lib/rainbow_bridge/uploads
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/rainbow-bridge/api/v1/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local
  rainbow_bridge_uploads:
    driver: local
