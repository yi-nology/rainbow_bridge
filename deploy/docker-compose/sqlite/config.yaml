server:
  address: ":8080"
  base_path: "rainbow-bridge"

database:
  driver: "sqlite"
  sqlite:
    path: "/var/lib/rainbow_bridge/resource.db"

upload:
  path: "/var/lib/rainbow_bridge/uploads"
  max_size: 10485760  # 10MB

redis:
  enabled: true
  address: "redis:6379"
  password: ""
  db: 0

log:
  level: "info"
  output: "stdout"
