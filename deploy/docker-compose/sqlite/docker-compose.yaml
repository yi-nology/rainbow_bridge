version: "3.9"

services:
  redis:
    image: redis:7-alpine
    container_name: rainbow-bridge-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    environment:
      TZ: Asia/Shanghai

  rainbow-bridge-api:
    image: ghcr.io/yi-nology/rainbow_bridge-api:latest
    restart: unless-stopped
    command:
      - "--config"
      - "/etc/rainbow_bridge/config.yaml"
    environment:
      TZ: Asia/Shanghai
    expose:
      - "8080"
    volumes:
      - ./config.yaml:/etc/rainbow_bridge/config.yaml:ro
      - rainbow_bridge_data:/var/lib/rainbow_bridge
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "-O", "/dev/null", "http://localhost:8080/rainbow-bridge/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  rainbow-bridge-frontend:
    image: ghcr.io/yi-nology/rainbow_bridge-frontend:latest
    container_name: rainbow-bridge-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      rainbow-bridge-api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/rainbow-bridge/"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  redis_data:
    driver: local
  rainbow_bridge_data:
    driver: local
