# Rainbow Bridge Kubernetes 部署 - PostgreSQL + MinIO 方案
#
# 此方案包含：
# - PostgreSQL 数据库：存储配置数据
# - MinIO 对象存储：存储上传的静态资源
# - Rainbow Bridge 应用
#
# 适用场景：
# - 生产环境部署
# - 需要可靠数据持久化
# - 多实例部署（共享存储）
#
# 使用方式：
#   ./deploy.sh -n <namespace>       # 部署到指定 namespace
#   ./destroy.sh -n <namespace>      # 销毁指定 namespace 的部署
#   ./restart.sh -n <namespace>      # 重启指定 namespace 的服务
#
# 占位符说明（由部署脚本自动替换）：
#   __NAMESPACE__       - 目标 namespace 名称
#   __PG_PASSWORD__     - PostgreSQL 密码
#   __MINIO_ROOT_USER__ - MinIO 管理员用户名
#   __MINIO_ROOT_PASS__ - MinIO 管理员密码
#   __PV_HOST_PATH__    - PV 的 hostPath 基础路径

---
apiVersion: v1
kind: Namespace
metadata:
  name: __NAMESPACE__
  labels:
    app.kubernetes.io/name: rainbow-bridge
    app.kubernetes.io/component: pgsql-minio
    app.kubernetes.io/managed-by: deploy-script

---
# ============================================
# Secrets - 敏感信息
# ============================================
apiVersion: v1
kind: Secret
metadata:
  name: rainbow-bridge-secrets
  namespace: __NAMESPACE__
  labels:
    app: rainbow-bridge
type: Opaque
stringData:
  postgres-password: "__PG_PASSWORD__"
  minio-root-user: "__MINIO_ROOT_USER__"
  minio-root-password: "__MINIO_ROOT_PASS__"

---
# ============================================
# ConfigMap - 应用配置
# ============================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: rainbow-bridge-config
  namespace: __NAMESPACE__
  labels:
    app: rainbow-bridge
data:
  config.yaml: |
    server:
      address: ":8080"

    database:
      driver: "postgres"
      postgres:
        dsn: "host=postgres user=rainbow_bridge password=__PG_PASSWORD__ dbname=rainbow_bridge port=5432 sslmode=disable TimeZone=Asia/Shanghai"

    # MinIO 对象存储配置
    storage:
      type: "minio"
      minio:
        endpoint: "minio:9000"
        access_key: "__MINIO_ROOT_USER__"
        secret_key: "__MINIO_ROOT_PASS__"
        use_ssl: false
        bucket: "rainbow-bridge"
        region: "us-east-1"

    # 备用本地存储配置
    upload:
      path: "/var/lib/rainbow_bridge/uploads"
      max_size: 10485760

    # 内网环境配置
    intranet:
      enabled: false

    log:
      level: "info"
      output: "stdout"

---
# ============================================
# PostgreSQL 初始化脚本
# ============================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-init-script
  namespace: __NAMESPACE__
  labels:
    app: rainbow-bridge
    component: postgres
data:
  init.sql: |
    -- Rainbow Bridge PostgreSQL 初始化脚本
    -- 创建扩展（如果需要）
    CREATE EXTENSION IF NOT EXISTS "uuid-ossp";

    -- 设置默认时区
    SET timezone = 'Asia/Shanghai';

    -- 授予权限
    GRANT ALL PRIVILEGES ON DATABASE rainbow_bridge TO rainbow_bridge;

---
# ============================================
# StorageClass（集群级别资源）
# ============================================
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: rainbow-bridge-local-storage
  labels:
    app: rainbow-bridge
provisioner: kubernetes.io/no-provisioner
volumeBindingMode: WaitForFirstConsumer

---
# ============================================
# PersistentVolumes - PostgreSQL
# ============================================
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-postgres-__NAMESPACE__
  labels:
    app: rainbow-bridge
    component: postgres
    namespace: __NAMESPACE__
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: rainbow-bridge-local-storage
  hostPath:
    path: __PV_HOST_PATH__/postgres

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-data
  namespace: __NAMESPACE__
  labels:
    app: rainbow-bridge
    component: postgres
spec:
  storageClassName: rainbow-bridge-local-storage
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  selector:
    matchLabels:
      component: postgres
      namespace: __NAMESPACE__

---
# ============================================
# PersistentVolumes - MinIO
# ============================================
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-minio-__NAMESPACE__
  labels:
    app: rainbow-bridge
    component: minio
    namespace: __NAMESPACE__
spec:
  capacity:
    storage: 20Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: rainbow-bridge-local-storage
  hostPath:
    path: __PV_HOST_PATH__/minio

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: minio-data
  namespace: __NAMESPACE__
  labels:
    app: rainbow-bridge
    component: minio
spec:
  storageClassName: rainbow-bridge-local-storage
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
  selector:
    matchLabels:
      component: minio
      namespace: __NAMESPACE__

---
# ============================================
# PostgreSQL Deployment
# ============================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: __NAMESPACE__
  labels:
    app: rainbow-bridge
    component: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rainbow-bridge
      component: postgres
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: rainbow-bridge
        component: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:16-alpine
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5432
              name: postgres
          env:
            - name: POSTGRES_DB
              value: rainbow_bridge
            - name: POSTGRES_USER
              value: rainbow_bridge
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: rainbow-bridge-secrets
                  key: postgres-password
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
            - name: TZ
              value: Asia/Shanghai
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
            - name: init-script
              mountPath: /docker-entrypoint-initdb.d
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - rainbow_bridge
                - -d
                - rainbow_bridge
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - rainbow_bridge
                - -d
                - rainbow_bridge
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: postgres-data
        - name: init-script
          configMap:
            name: postgres-init-script

---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: __NAMESPACE__
  labels:
    app: rainbow-bridge
    component: postgres
spec:
  type: ClusterIP
  selector:
    app: rainbow-bridge
    component: postgres
  ports:
    - name: postgres
      port: 5432
      targetPort: postgres

---
# ============================================
# MinIO Deployment
# ============================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: minio
  namespace: __NAMESPACE__
  labels:
    app: rainbow-bridge
    component: minio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rainbow-bridge
      component: minio
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: rainbow-bridge
        component: minio
    spec:
      containers:
        - name: minio
          image: minio/minio:latest
          imagePullPolicy: IfNotPresent
          args:
            - server
            - /data
            - --console-address
            - ":9001"
          ports:
            - containerPort: 9000
              name: api
            - containerPort: 9001
              name: console
          env:
            - name: MINIO_ROOT_USER
              valueFrom:
                secretKeyRef:
                  name: rainbow-bridge-secrets
                  key: minio-root-user
            - name: MINIO_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: rainbow-bridge-secrets
                  key: minio-root-password
            - name: TZ
              value: Asia/Shanghai
          volumeMounts:
            - name: data
              mountPath: /data
          readinessProbe:
            httpGet:
              path: /minio/health/ready
              port: api
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /minio/health/live
              port: api
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: minio-data

---
apiVersion: v1
kind: Service
metadata:
  name: minio
  namespace: __NAMESPACE__
  labels:
    app: rainbow-bridge
    component: minio
spec:
  type: ClusterIP
  selector:
    app: rainbow-bridge
    component: minio
  ports:
    - name: api
      port: 9000
      targetPort: api
    - name: console
      port: 9001
      targetPort: console

---
# ============================================
# Rainbow Bridge Deployment
# ============================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rainbow-bridge
  namespace: __NAMESPACE__
  labels:
    app: rainbow-bridge
    component: app
spec:
  replicas: 1
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600
  selector:
    matchLabels:
      app: rainbow-bridge
      component: app
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  template:
    metadata:
      labels:
        app: rainbow-bridge
        component: app
      annotations:
        kubectl.kubernetes.io/restartedAt: ""
    spec:
      initContainers:
        # 等待 PostgreSQL 就绪
        - name: wait-postgres
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for PostgreSQL..."
              until nc -z postgres 5432; do
                echo "PostgreSQL is not ready, waiting..."
                sleep 2
              done
              echo "PostgreSQL is ready!"
          resources:
            requests:
              cpu: 10m
              memory: 16Mi
            limits:
              cpu: 50m
              memory: 32Mi
        # 等待 MinIO 就绪
        - name: wait-minio
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for MinIO..."
              until nc -z minio 9000; do
                echo "MinIO is not ready, waiting..."
                sleep 2
              done
              echo "MinIO is ready!"
          resources:
            requests:
              cpu: 10m
              memory: 16Mi
            limits:
              cpu: 50m
              memory: 32Mi
      containers:
        - name: rainbow-bridge
          image: ghcr.io/yi-nology/rainbow_bridge-api:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: TZ
              value: Asia/Shanghai
            - name: NAMESPACE
              value: __NAMESPACE__
          volumeMounts:
            - name: config
              mountPath: /app/config.yaml
              subPath: config.yaml
          readinessProbe:
            httpGet:
              path: /rainbow-bridge/ping
              port: http
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /rainbow-bridge/ping
              port: http
              scheme: HTTP
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      volumes:
        - name: config
          configMap:
            name: rainbow-bridge-config

---
apiVersion: v1
kind: Service
metadata:
  name: rainbow-bridge
  namespace: __NAMESPACE__
  labels:
    app: rainbow-bridge
    component: app
spec:
  type: ClusterIP
  selector:
    app: rainbow-bridge
    component: app
  ports:
    - name: http
      port: 8080
      targetPort: http
      protocol: TCP

---
# ============================================
# Nginx 前端配置
# ============================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: rainbow-bridge-nginx-config
  namespace: __NAMESPACE__
  labels:
    app: rainbow-bridge
    component: frontend
data:
  default.conf: |
    server {
        listen 80;
        server_name _;

        root /usr/share/nginx/html;

        gzip on;
        gzip_comp_level 6;
        gzip_min_length 10k;
        gzip_types text/plain text/css text/javascript
                   application/javascript application/json
                   application/xml image/svg+xml;
        gzip_vary on;

        client_max_body_size 100M;

        location /rainbow-bridge/api/ {
            proxy_pass http://rainbow-bridge:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }

        location /rainbow-bridge/ping {
            proxy_pass http://rainbow-bridge:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /rainbow-bridge/_next/static/ {
            expires max;
            add_header Cache-Control "public, max-age=31536000, immutable";
        }

        location /rainbow-bridge/ {
            try_files $uri $uri.html $uri/ /rainbow-bridge/index.html;
        }

        location / {
            return 302 /rainbow-bridge/;
        }
    }

---
# ============================================
# Frontend (Nginx) Deployment
# ============================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rainbow-bridge-frontend
  namespace: __NAMESPACE__
  labels:
    app: rainbow-bridge
    component: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rainbow-bridge
      component: frontend
  template:
    metadata:
      labels:
        app: rainbow-bridge
        component: frontend
    spec:
      initContainers:
        - name: wait-api
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for API service..."
              until nc -z rainbow-bridge 8080; do
                echo "API is not ready, waiting..."
                sleep 2
              done
              echo "API is ready!"
          resources:
            requests:
              cpu: 10m
              memory: 16Mi
            limits:
              cpu: 50m
              memory: 32Mi
      containers:
        - name: frontend
          image: ghcr.io/yi-nology/rainbow_bridge-frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: http
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: default.conf
          readinessProbe:
            httpGet:
              path: /rainbow-bridge/
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /rainbow-bridge/
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
      volumes:
        - name: nginx-config
          configMap:
            name: rainbow-bridge-nginx-config

---
apiVersion: v1
kind: Service
metadata:
  name: rainbow-bridge-frontend
  namespace: __NAMESPACE__
  labels:
    app: rainbow-bridge
    component: frontend
spec:
  type: ClusterIP
  selector:
    app: rainbow-bridge
    component: frontend
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
