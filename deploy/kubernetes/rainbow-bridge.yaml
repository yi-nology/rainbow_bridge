# Rainbow Bridge Kubernetes deployment manifests
#
# This file defines the core resources required to run the rainbow_bridge
# service on a Kubernetes cluster. It includes:
# - Namespace (optional, remove if you deploy into an existing namespace)
# - ConfigMap (application configuration)
# - PersistentVolumeClaim (for SQLite database & uploaded assets)
# - Deployment (application pods)
# - Service (cluster-internal exposure)
# - Ingress (optional, comment out or customise to match your ingress class)
#
# Apply with: kubectl apply -f deploy/kubernetes/rainbow-bridge.yaml
# Ensure the image reference points to a published container image, e.g.
# ghcr.io/yi-nology/rainbow_bridge:latest

---
apiVersion: v1
kind: Namespace
metadata:
  name: rainbow_bridge

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: rainbow-bridge-config
  namespace: rainbow_bridge
data:
  config.yaml: |
    server:
      address: ":8080"
      # 注意：base_path 已移至编译时参数，不再从配置文件读取
      # 修改 base_path 需要重新构建镜像：docker build --build-arg BASE_PATH=xxx

    database:
      driver: "sqlite"
      sqlite:
        path: "/var/lib/rainbow_bridge/resource.db"
      mysql:
        dsn: "user:password@tcp(mysql:3306)/resource?charset=utf8mb4&parseTime=True&loc=Local"
      postgres:
        dsn: "host=postgres user=postgres password=postgres dbname=resource port=5432 sslmode=disable TimeZone=UTC"

    # 内网环境配置
    intranet:
      enabled: false  # 设置为 true 时,版本检查接口不请求 GitHub,直接返回内网环境说明

---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: local-storage
provisioner: kubernetes.io/no-provisioner
volumeBindingMode: WaitForFirstConsumer

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-rainbow-bridge
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-storage
  hostPath:
    path: /mnt/data/rainbow-data

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: rainbow-bridge-data
  namespace: rainbow_bridge
spec:
  storageClassName: local-storage
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rainbow-bridge
  namespace: rainbow_bridge
spec:
  replicas: 1
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600
  selector:
    matchLabels:
      app: rainbow-bridge
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  template:
    metadata:
      labels:
        app: rainbow-bridge
      annotations:
        kubectl.kubernetes.io/restartedAt: "2026-02-11T01:30:00+08:00"
    spec:
      containers:
        - name: rainbow-bridge
          image: ghcr.io/yi-nology/rainbow_bridge:latest
          imagePullPolicy: Always
          args:
            - "--config"
            - "/etc/rainbow_bridge/config.yaml"
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: TZ
              value: Asia/Shanghai
            # Expose database driver override via env if needed.
            # - name: RB_DATABASE_DRIVER
            #   value: sqlite
          volumeMounts:
            - name: config
              mountPath: /etc/rainbow_bridge/config.yaml
              subPath: config.yaml
            - name: data
              mountPath: /var/lib/rainbow_bridge
          readinessProbe:
            # 健康检查路径说明：
            # - 默认 BASE_PATH=/rainbow-bridge，探测路径为 /rainbow-bridge/ping
            # - 如需修改 BASE_PATH，需同步更新：
            #   1. Dockerfile 中的 ARG BASE_PATH
            #   2. 此处的 httpGet.path
            # - 如果部署在根路径（BASE_PATH=""），探测路径改为 /ping
            httpGet:
              path: /rainbow-bridge/ping
              port: http
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3
          livenessProbe:
            # 存活探测，配置同 readinessProbe
            httpGet:
              path: /rainbow-bridge/ping
              port: http
              scheme: HTTP
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      volumes:
        - name: config
          configMap:
            name: rainbow-bridge-config
        - name: data
          persistentVolumeClaim:
            claimName: rainbow-bridge-data

---
apiVersion: v1
kind: Service
metadata:
  name: rainbow-bridge
  namespace: rainbow_bridge
  labels:
    app: rainbow-bridge
spec:
  type: NodePort  # 使用 NodePort 暴露服务，如使用 LoadBalancer 或 ClusterIP 可自行修改
  selector:
    app: rainbow-bridge
  ports:
    - name: http
      port: 8080        # Service 端口
      targetPort: http  # Pod 端口
      nodePort: 32222   # NodePort 端口，范围 30000-32767
      protocol: TCP
  externalTrafficPolicy: Cluster
  sessionAffinity: None

