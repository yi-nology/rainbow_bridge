# Rainbow Bridge Kubernetes deployment manifests
#
# This file defines the core resources required to run the rainbow_bridge
# service on a Kubernetes cluster. It includes:
# - Namespace (optional, remove if you deploy into an existing namespace)
# - ConfigMap (application configuration)
# - PersistentVolumeClaim (for SQLite database & uploaded assets)
# - Deployment (application pods)
# - Service (cluster-internal exposure)
# - Ingress (optional, comment out or customise to match your ingress class)
#
# Apply with: kubectl apply -f deploy/kubernetes/rainbow-bridge.yaml
# Ensure the image reference points to a published container image, e.g.
# ghcr.io/yi-nology/rainbow_bridge:latest

---
apiVersion: v1
kind: Namespace
metadata:
  name: rainbow_bridge

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: rainbow-bridge-config
  namespace: rainbow_bridge
data:
  config.yaml: |
    server:
      address: ":8080"
      base_path: "rainbow-bridge" # optional path prefix (e.g. "/rainbow-bridge")

    database:
      driver: "sqlite"
      sqlite:
        path: "/var/lib/rainbow_bridge/resource.db"
      mysql:
        dsn: "user:password@tcp(mysql:3306)/resource?charset=utf8mb4&parseTime=True&loc=Local"
      postgres:
        dsn: "host=postgres user=postgres password=postgres dbname=resource port=5432 sslmode=disable TimeZone=UTC"

---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: local-storage
provisioner: kubernetes.io/no-provisioner
volumeBindingMode: WaitForFirstConsumer

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-rainbow-bridge
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-storage
  hostPath:
    path: /mnt/data/rainbow-data

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: rainbow-bridge-data
  namespace: rainbow_bridge
spec:
  storageClassName: local-storage
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rainbow-bridge
  namespace: rainbow_bridge
spec:
  replicas: 1
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600
  selector:
    matchLabels:
      app: rainbow-bridge
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  template:
    metadata:
      labels:
        app: rainbow-bridge
      annotations:
        kubectl.kubernetes.io/restartedAt: "2025-11-07T13:28:14+08:00"
    spec:
      containers:
        - name: rainbow-bridge
          image: ghcr.io/yi-nology/rainbow_bridge:v0.7.1
          imagePullPolicy: Always
          args:
            - "--config"
            - "/etc/rainbow_bridge/config.yaml"
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: TZ
              value: Asia/Shanghai
            # Expose database driver override via env if needed.
            # - name: RB_DATABASE_DRIVER
            #   value: sqlite
          volumeMounts:
            - name: config
              mountPath: /etc/rainbow_bridge/config.yaml
              subPath: config.yaml
            - name: data
              mountPath: /var/lib/rainbow_bridge
          readinessProbe:
            httpGet:
              path: /rainbow-bridge/ping
              port: http
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /rainbow-bridge/ping
              port: http
              scheme: HTTP
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      volumes:
        - name: config
          configMap:
            name: rainbow-bridge-config
        - name: data
          persistentVolumeClaim:
            claimName: rainbow-bridge-data

---
apiVersion: v1
kind: Service
metadata:
  name: rainbow-bridge
  namespace: rainbow_bridge
spec:
  type: NodePort
  selector:
    app: rainbow-bridge
  ports:
    - name: http
      port: 8080
      targetPort: http
      nodePort: 32222
      protocol: TCP
  externalTrafficPolicy: Cluster
  sessionAffinity: None

