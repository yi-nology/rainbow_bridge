# Rainbow Bridge Kubernetes deployment manifests
#
# 此文件定义了在 Kubernetes 集群上运行 rainbow_bridge 服务所需的资源。
# 支持多环境部署：不同 namespace 可以独立部署互不干扰。
#
# 资源说明：
# - Namespace: 动态创建，由部署脚本替换占位符
# - ConfigMap: 应用配置
# - PersistentVolume/PVC: 数据持久化（按 namespace 隔离）
# - Deployment: 应用 Pod
# - Service: 服务暴露（ClusterIP，避免 NodePort 冲突）
#
# 使用方式：
#   ./deploy.sh -n <namespace>       # 部署到指定 namespace
#   ./destroy.sh -n <namespace>      # 销毁指定 namespace 的部署
#   ./restart.sh -n <namespace>      # 重启指定 namespace 的服务
#
# 占位符说明（由部署脚本自动替换）：
#   __NAMESPACE__    - 目标 namespace 名称
#   __NODE_PORT__    - NodePort 端口（可选，仅当使用 NodePort 时）
#   __PV_HOST_PATH__ - PV 的 hostPath 路径

---
apiVersion: v1
kind: Namespace
metadata:
  name: __NAMESPACE__
  labels:
    app.kubernetes.io/name: rainbow-bridge
    app.kubernetes.io/managed-by: deploy-script

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: rainbow-bridge-config
  namespace: __NAMESPACE__
  labels:
    app: rainbow-bridge
data:
  config.yaml: |
    server:
      address: ":8080"
      # 注意：base_path 已移至编译时参数，不再从配置文件读取
      # 修改 base_path 需要重新构建镜像：docker build --build-arg BASE_PATH=xxx

    database:
      driver: "sqlite"
      sqlite:
        path: "/app/data/resource.db"
      mysql:
        dsn: "user:password@tcp(mysql:3306)/resource?charset=utf8mb4&parseTime=True&loc=Local"
      postgres:
        dsn: "host=postgres user=postgres password=postgres dbname=resource port=5432 sslmode=disable TimeZone=UTC"

    # 内网环境配置
    intranet:
      enabled: false  # 设置为 true 时,版本检查接口不请求 GitHub,直接返回内网环境说明

---
# StorageClass（集群级别资源，仅首次部署时创建）
# 如果集群已有 StorageClass，可以删除此部分并修改 PVC 的 storageClassName
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: rainbow-bridge-local-storage
  labels:
    app: rainbow-bridge
provisioner: kubernetes.io/no-provisioner
volumeBindingMode: WaitForFirstConsumer

---
# PersistentVolume（按 namespace 隔离，名称包含 namespace 后缀）
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-rainbow-bridge-__NAMESPACE__
  labels:
    app: rainbow-bridge
    namespace: __NAMESPACE__
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: rainbow-bridge-local-storage
  hostPath:
    path: __PV_HOST_PATH__
  # 通过 nodeAffinity 确保 PV 绑定到正确的节点（可选）
  # nodeAffinity:
  #   required:
  #     nodeSelectorTerms:
  #       - matchExpressions:
  #           - key: kubernetes.io/hostname
  #             operator: In
  #             values:
  #               - <node-name>

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: rainbow-bridge-data
  namespace: __NAMESPACE__
  labels:
    app: rainbow-bridge
spec:
  storageClassName: rainbow-bridge-local-storage
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  # 指定绑定到对应 namespace 的 PV
  selector:
    matchLabels:
      namespace: __NAMESPACE__

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rainbow-bridge
  namespace: __NAMESPACE__
  labels:
    app: rainbow-bridge
spec:
  replicas: 1
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600
  selector:
    matchLabels:
      app: rainbow-bridge
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  template:
    metadata:
      labels:
        app: rainbow-bridge
      annotations:
        kubectl.kubernetes.io/restartedAt: ""
    spec:
      containers:
        - name: rainbow-bridge
          image: ghcr.io/yi-nology/rainbow_bridge-api:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: TZ
              value: Asia/Shanghai
            - name: NAMESPACE
              value: __NAMESPACE__
          volumeMounts:
            - name: config
              mountPath: /app/config.yaml
              subPath: config.yaml
            - name: data
              mountPath: /app/data
          readinessProbe:
            httpGet:
              path: /rainbow-bridge/ping
              port: http
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /rainbow-bridge/ping
              port: http
              scheme: HTTP
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      volumes:
        - name: config
          configMap:
            name: rainbow-bridge-config
        - name: data
          persistentVolumeClaim:
            claimName: rainbow-bridge-data

---
# Service（默认使用 ClusterIP，避免多环境 NodePort 冲突）
# 如需 NodePort，使用 deploy.sh --node-port <port> 参数
apiVersion: v1
kind: Service
metadata:
  name: rainbow-bridge
  namespace: __NAMESPACE__
  labels:
    app: rainbow-bridge
spec:
  type: ClusterIP
  selector:
    app: rainbow-bridge
  ports:
    - name: http
      port: 8080
      targetPort: http
      protocol: TCP

---
# ============================================
# Nginx 前端配置
# ============================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: rainbow-bridge-nginx-config
  namespace: __NAMESPACE__
  labels:
    app: rainbow-bridge
    component: frontend
data:
  default.conf: |
    server {
        listen 80;
        server_name _;

        root /usr/share/nginx/html;

        gzip on;
        gzip_comp_level 6;
        gzip_min_length 10k;
        gzip_types text/plain text/css text/javascript
                   application/javascript application/json
                   application/xml image/svg+xml;
        gzip_vary on;

        client_max_body_size 100M;

        location /rainbow-bridge/api/ {
            proxy_pass http://rainbow-bridge:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }

        location /rainbow-bridge/ping {
            proxy_pass http://rainbow-bridge:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /rainbow-bridge/_next/static/ {
            expires max;
            add_header Cache-Control "public, max-age=31536000, immutable";
        }

        location /rainbow-bridge/ {
            try_files $uri $uri.html $uri/ /rainbow-bridge/index.html;
        }

        location / {
            return 302 /rainbow-bridge/;
        }
    }

---
# ============================================
# Frontend (Nginx) Deployment
# ============================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rainbow-bridge-frontend
  namespace: __NAMESPACE__
  labels:
    app: rainbow-bridge
    component: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rainbow-bridge
      component: frontend
  template:
    metadata:
      labels:
        app: rainbow-bridge
        component: frontend
    spec:
      containers:
        - name: frontend
          image: ghcr.io/yi-nology/rainbow_bridge-frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: http
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: default.conf
          readinessProbe:
            httpGet:
              path: /rainbow-bridge/
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /rainbow-bridge/
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
      volumes:
        - name: nginx-config
          configMap:
            name: rainbow-bridge-nginx-config

---
apiVersion: v1
kind: Service
metadata:
  name: rainbow-bridge-frontend
  namespace: __NAMESPACE__
  labels:
    app: rainbow-bridge
    component: frontend
spec:
  type: ClusterIP
  selector:
    app: rainbow-bridge
    component: frontend
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
