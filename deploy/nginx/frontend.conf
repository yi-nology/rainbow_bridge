resolver 127.0.0.11 valid=10s ipv6=off;

server {
    listen 80;
    server_name _;

    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log;

    # 静态文件根目录
    root /usr/share/nginx/html;

    gzip on;
    gzip_comp_level 6;
    gzip_min_length 10k;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/xml
        image/svg+xml;
    gzip_vary on;

    # 允许上传大文件（最大100MB）
    client_max_body_size 100M;

    # API 反向代理 -> Go 后端（支持多实例负载均衡）
    # 使用变量触发动态 DNS 解析，配合 Docker DNS (127.0.0.11)
    # 实现对 docker compose --scale rainbow-bridge-api=N 的自动感知
    location /rainbow-bridge/api/ {
        set $backend http://rainbow-bridge-api:8080;
        proxy_pass $backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 上传超时设置
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # ping 健康检查代理到后端
    location /rainbow-bridge/ping {
        set $backend http://rainbow-bridge-api:8080;
        proxy_pass $backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # _next/static 资源长期缓存
    location /rainbow-bridge/_next/static/ {
        expires max;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # 前端静态文件 + SPA fallback
    location /rainbow-bridge/ {
        try_files $uri $uri.html $uri/ /rainbow-bridge/index.html;
    }

    # 根路径重定向到 rainbow-bridge
    location / {
        return 302 /rainbow-bridge/;
    }
}
