<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>虹桥计划 · 配置导入</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="layout">
      <aside id="sidebar" class="sider"></aside>

      <div class="content">
        <header id="pageHeader"></header>
        <main class="main">
          <section class="panel">
            <div class="panel-header with-desc">
              <div class="panel-header-text">
                <span>导入配置 ZIP</span>
                <p>上传由本页面导出的 ZIP，系统会还原配置与静态资源</p>
              </div>
              <div class="panel-actions">
                <button id="importResetBtn" class="ghost mini" type="button">清空记录</button>
              </div>
            </div>

            <form id="importZipForm" class="import-form" enctype="multipart/form-data">
              <div class="form-grid single">
                <label class="full">选择 ZIP *
                  <input id="importArchiveInput" type="file" name="archive" accept=".zip" required />
                </label>
                <label class="checkbox">
                  <input type="checkbox" name="overwrite" />
                  覆盖已有配置
                </label>
              </div>
              <div class="form-actions">
                <button type="submit" class="primary">导入 ZIP</button>
              </div>
              <p class="hint">导入完成后将展示实际写入的配置清单，覆盖操作请谨慎勾选。</p>
            </form>

            <div class="summary-block">
              <div class="summary-header">
                <h3>最新导入结果</h3>
              </div>
              <div id="importSummary" class="summary-list summary-muted">尚未执行导入</div>
            </div>
          </section>

        </main>
      </div>
    </div>

    <div id="importToast" class="toast hidden"></div>

    <script type="module" src="./import.js"></script>
  </body>
</html>
