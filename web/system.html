<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>虹桥计划 · 系统配置</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="layout">
      <aside id="sidebar" class="sider"></aside>

      <div class="content">
        <header id="pageHeader"></header>
        <main class="main">
          <section class="panel">
            <div class="panel-header with-desc">
              <div class="panel-header-text">
                <span>系统配置</span>
                <p>管理环境维度的系统配置，包括业务选择和系统选项</p>
              </div>
              <div class="panel-actions">
                <button id="systemNewBtn" class="primary" style="display:none">新建配置</button>
              </div>
            </div>

            <div class="panel-subheader">
              <span id="systemConfigCount">系统配置列表</span>
              <div class="search">
                <input
                  id="systemSearchInput"
                  type="search"
                  placeholder="搜索配置键 / 配置值"
                />
              </div>
            </div>

            <div class="table-wrapper">
              <table>
                <thead>
                  <tr>
                    <th>名称</th>
                    <th>配置键</th>
                    <th>类型</th>
                    <th>配置值</th>
                    <th>操作</th>
                  </tr>
                </thead>
                <tbody id="systemConfigTbody"></tbody>
              </table>
              <div id="systemEmpty" class="empty hidden">暂无系统配置数据</div>
            </div>
          </section>

        </main>
      </div>
    </div>

    <div
      id="systemModal"
      class="modal-overlay hidden"
      role="dialog"
      aria-modal="true"
      aria-labelledby="systemModalTitle"
    >
      <div class="modal">
        <div class="modal-header">
          <h3 id="systemModalTitle">编辑系统配置</h3>
          <button id="systemModalClose" class="ghost" type="button" data-modal-close>✕</button>
        </div>
        <form id="systemModalForm" class="modal-form">
          <div class="form-grid">
            <label>名称<input name="name" readonly /></label>
            <label>配置键<input name="alias" readonly /></label>
            <label class="full" id="systemTypeLabel">类型
              <select name="type" id="systemTypeSelect">
                <option value="kv">键值对</option>
                <option value="json">对象</option>
                <option value="text">文本</option>
                <option value="image">图片</option>
                <option value="color">色彩标签</option>
              </select>
            </label>
            <label class="full">配置值
              <div id="systemContentConfig" class="content-group hidden">
                <textarea id="systemContentJson" rows="5" placeholder='请输入合法的 JSON 对象'></textarea>
                <p class="hint small">内容需为 JSON 对象，系统会在保存时校验格式。</p>
              </div>
              <div id="systemContentText" class="content-group hidden">
                <textarea id="systemContentTextInput" rows="4" placeholder="请输入配置值"></textarea>
              </div>
              <div id="systemContentImage" class="content-group hidden">
                <div class="image-upload">
                  <input type="file" id="systemContentImageFile" accept="image/*" />
                  <button type="button" id="systemContentImageUploadBtn" class="ghost mini">上传图片</button>
                </div>
                <p id="systemContentImageStatus" class="hint small"></p>
                <div id="systemContentImagePreview" class="image-preview hidden">
                  <img alt="图片预览" />
                </div>
              </div>
              <div id="systemContentColor" class="content-group hidden">
                <div class="color-picker">
                  <input type="color" id="systemContentColorPicker" value="#1677ff" />
                  <input type="text" id="systemContentColorValue" placeholder="#1677FF" maxlength="20" />
                  <span id="systemContentColorSwatch" class="color-preview" aria-hidden="true"></span>
                </div>
                <p class="hint small">可直接拾色或输入 16 进制色值，例如 #1677FF。</p>
              </div>
              <input type="hidden" name="content" id="systemContentInput" />
              <select id="systemBusinessSelect" class="hidden"></select>
              <div id="systemKeyValueEditor" class="kv-editor hidden">
                <div class="kv-editor-header">
                  <span>Key</span>
                  <span>名称</span>
                  <span class="kv-editor-actions">操作</span>
                </div>
                <div id="systemKeyValueList" class="kv-editor-list"></div>
                <button type="button" id="systemKeyValueAdd" class="ghost mini">新增一行</button>
              </div>
            </label>
            <label class="full">备注<input name="remark" placeholder="可选" readonly /></label>
          </div>
          <div class="modal-actions">
            <button type="button" id="systemModalCancel" class="ghost" data-modal-close>取消</button>
            <button type="submit" class="primary">确定</button>
          </div>
        </form>
      </div>
    </div>

    <div id="systemToast" class="toast hidden"></div>

    <script type="module" src="./system.js"></script>
  </body>
</html>
