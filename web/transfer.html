<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>虹桥计划 · 配置迁移</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="layout">
      <aside id="sidebar" class="sider"></aside>

      <div class="content">
        <header id="pageHeader"></header>
        <main class="main">
          <section class="panel">
            <div class="panel-header with-desc">
              <div class="panel-header-text">
                <span>配置迁移中心</span>
                <p>导出配置进行备份分发，或导入 ZIP 还原到目标环境</p>
              </div>
            </div>

            <!-- 标签页切换 -->
            <div class="tab-nav">
              <button id="exportTabBtn" class="tab-button active" data-tab="export">
                📤 配置导出
              </button>
              <button id="importTabBtn" class="tab-button" data-tab="import">
                📥 配置导入
              </button>
            </div>

            <!-- 导出标签页内容 -->
            <div id="exportTab" class="tab-content active">
              <div class="panel-body">
                <div class="export-selectors">
                  <div class="export-selector-group">
                    <h3>选择环境</h3>
                    <div id="exportEnvList" class="selector-tabs"></div>
                  </div>
                  <div class="export-selector-group">
                    <h3>选择流水线</h3>
                    <div id="exportPipelineList" class="selector-tabs"></div>
                  </div>
                </div>
                <p class="hint">配置 ZIP 包含所有环境和流水线的业务配置、图片资源，可选择是否一并导出系统配置；Nginx 包需选择具体环境和流水线，生成 static/config.json 与静态资源，可直接部署到静态站点。</p>
              </div>

              <div class="panel-actions-bar">
                <button id="exportZipBtn" class="primary">导出配置 ZIP</button>
                <button id="exportStaticBtn" class="ghost">导出 Nginx 包</button>
              </div>

              <div class="summary-block">
                <div class="summary-header">
                  <h3>配置 ZIP 导出记录</h3>
                  <button id="exportClearBtn" class="ghost mini" type="button">清空记录</button>
                </div>
                <div id="exportSummary" class="summary-list summary-empty">尚未导出任何配置</div>
              </div>

              <div class="summary-block">
                <div class="summary-header">
                  <h3>Nginx 静态包导出记录</h3>
                  <button id="staticClearBtn" class="ghost mini" type="button">清空记录</button>
                </div>
                <div id="staticSummary" class="summary-list summary-empty">尚未导出静态资源包</div>
              </div>
            </div>

            <!-- 导入标签页内容 -->
            <div id="importTab" class="tab-content">
              <div class="panel-body">
                <div class="export-selectors">
                  <div class="export-selector-group">
                    <h3>选择目标环境</h3>
                    <div id="importEnvList" class="selector-tabs"></div>
                  </div>
                  <div class="export-selector-group">
                    <h3>选择目标流水线</h3>
                    <div id="importPipelineList" class="selector-tabs"></div>
                  </div>
                </div>
              </div>

              <form id="importZipForm" class="import-form" enctype="multipart/form-data">
                <div class="form-grid single">
                  <label class="full">选择 ZIP *
                    <input id="importArchiveInput" type="file" name="archive" accept=".zip" required />
                  </label>
                  <label class="checkbox">
                    <input type="checkbox" name="overwrite" />
                    覆盖已有配置
                  </label>
                </div>
                <div class="form-actions">
                  <button type="submit" class="primary">导入 ZIP</button>
                </div>
                <p class="hint">导入完成后将展示实际写入的配置清单，覆盖操作请谨慎勾选。</p>
              </form>

              <div class="summary-block">
                <div class="summary-header">
                  <h3>最新导入结果</h3>
                  <button id="importResetBtn" class="ghost mini" type="button">清空记录</button>
                </div>
                <div id="importSummary" class="summary-list summary-muted">尚未执行导入</div>
              </div>
            </div>
          </section>
        </main>
      </div>
    </div>

    <div id="transferToast" class="toast hidden"></div>

    <script type="module" src="./transfer.js"></script>
  </body>
</html>
